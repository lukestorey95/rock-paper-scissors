<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a36eabb22.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="user-input">
            <div class="container">
                <i class="fas fa-hand-rock fa-fw fa-flip-vertical" alt="rock" type="button" onclick="userPlay('rock')"></i>
                <br>
                <i class="fas fa-hand-paper fa-fw fa-rotate-90" alt="paper" type="button" onclick="userPlay('paper')"></i>
                <i class="fas fa-hand-scissors fa-fw" alt="scissors" type="button" onclick="userPlay('scissors')"></i>
            </div>
        </div>

        <!-- Game Round -->

        <div class="round">
            <div class="container" >
                <span class="round-indicator" id="round-one"></span>
                <span class="round-indicator" id="round-two"></span>
                <span class="round-indicator" id="round-three"></span>
                <span class="round-indicator" id="round-four"></span>
                <span class="round-indicator" id="round-five"></span>
            </div>
            <h2 id="game-number">First Round</h2>
        </div>
        <!-- Game Score -->

        <div>
            <div class="scoreboard">
                <div>
                    <h3>You</h3>
                    <h3 id="user-score">0</h3>
                </div>
                <div>
                    <h3>Me</h3>
                    <h3 id="comp-score">0</h3>
                </div>
            </div>
        </div>

        <div>
            <h2 id="whose-ahead">Let's Duel</h2>
        </div>
    </main>
    
    <!-- Footer -->

    <footer>
        <a href="https://www.linkedin.com/in/luke-s-148020a5/" target="_blank">by Luke Storey</a>
    </footer>
</body>
</html>
