<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="user-input">
            <img src="url" alt="rock">
            <div>
                <img src="url" alt="paper">
                <img src="url" alt="scissors">
            </div>
        </div>

        <div>
            <div>
                <span class="round-indicator"></span>
                <span class="round-indicator"></span>
                <span class="round-indicator"></span>
                <span class="round-indicator"></span>
                <span class="round-indicator"></span>
            </div>
            <h2>First Round</h2>
        </div>

        <div>
            <h2>You</h2>
            <h2>Me</h2>
            <h2 id="user-score">0</h2>
            <h2 id="comp-score">0</h2>
        </div>

        <div>
            <h2>We're drawing</h2>
        </div>
    </main>

    <footer>
        <h3>by Luke Storey</h3>
    </footer>
</body>
</html>
